<div class = "container">
  <table style="text-align: center; width: 100%; margin-top: 70px" class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>T√çTULO</th>
        <th>NIVEL</th>
        <th>HORAS</th>
        <th>PROFESOR</th>
        <th>#</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses; index as i">
        <th scope="row">{{course.id}}</th>
        <td>{{course.title}}</td>
        <td>{{course.level}}</td>
        <td>{{course.hours}}</td>
        <td>{{course.teacher.name}}</td>
        <td>
          <button class="btn"><i class="material-icons" (click)="editCourse(course)">edit</i></button>
          <button class="btn"><i class="material-icons" (click)="deleteCourse(course)">delete_forever</i></button>
        </td>
      </tr>
    </tbody>
  </table>
